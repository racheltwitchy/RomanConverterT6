name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install Dependencies
        run: |
          cd /Users/raquel/documents/RomanConverterT6
          npm install --save-dev node-qunit-phantomjs qunit
      - name: Test
        run: |
          cd /Users/raquel/documents/RomanConverterT6
          node_modules/node-qunit-phantomjs/bin/node-qunit-phantomjs test.html
        
  lint:
    runs-on: ubuntu-latest   
    steps:
      - uses: actions/checkout@v3
      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install Dependencies
        run: |
          cd /Users/raquel/documents/RomanConverterT6
          npm install eslint@latest
      - name: Lint
        run: |
          cd /Users/raquel/documents/RomanConverterT6
          node_modules/.bin/eslint romans.js  

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
